<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    var nome= prompt("Qual é o seu nome?");
    var idade= prompt("Qual a sua idade?");
    var dataNascimentoAno= prompt("Em que ano você nasceu?");
    var dataNascimentoMes= prompt ("Em que mês você nasceu?");
    var dataNascimentoDia= prompt ("Em que dia você nasceu?");
    var cidade= prompt("Em qual cidade você mora?");

    document.write("<h1>Ficha Cadastral</h1>")
    document.write("<p>Nome: " + nome + "</p>");
    document.write("<p>Idade: " + idade + "</p>");
    document.write("<p>Data de nascimento: " + dataNascimentoDia + "/" + dataNascimentoMes + "/" + dataNascimentoAno + "</p>");
    document.write("<p>Cidade: " + cidade + "</p>");


    </script>
  </head>
  <body>

  </body>
</html>
