<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adivinhe o número</title>
    <script type="text/javascript">



    var escolha = parseInt(prompt("Escolha um número qualquer"));
    var sorteio = Math.round(Math.random() * 100);

    console.log(sorteio)

    while (escolha !== sorteio) {

            if (escolha > sorteio) {
              alert("Digite um número menor");
            }
            else (escolha < sorteio) {
              alert("Digite um número maior");
            }
            escolha = parseInt(prompt("Escolha outro número"));

    }

    if (escolha == sorteio) {
      alert("Você acertou!")

    }





    </script>
  </head>
  <body>

  </body>
</html>
